spring:
  application:
    name: vigiaenchente-api

  datasource:
    url: jdbc:mysql://localhost:3306/VigiaEnchente?useSSL=false&serverTimezone=UTC
    username: abade
    password: ${DB_PASSWORD:Raphaell1@}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
    timeout: 7d
    cookie:
      http-only: true
      secure: false
      same-site: lax
      max-age: 7d

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m
    cache-names:
      - weather
      - floodData
      - riskAnalysis
      - cityByIp
      - coordinatesByCity
      - coordinatesByIp

server:
  port: 8080
  servlet:
    session:
      cookie:
        name: VIGIAENCHENTE_SESSION
        http-only: true
        secure: false
        same-site: lax

logging:
  level:
    com.vigiaenchente: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

