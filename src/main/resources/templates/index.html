<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VigiaEnchente</title>
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/ve-logo.png" type="image/x-icon">
</head>
<body>
  <div class="blur"></div>
  <div class="container">
    <div class="title">
      <h1><a href="/" class="home-link">VigiaEnchente</a></h1>
      <button class="button-userlogin" onclick="window.location.href = '/login';" >
        <img src="images/user-icon.png" alt="Login Icon" class="user-icon">
      </button>
    </div>
    <hr class="line-title">
      <div class="cards">
        <!-- Weather Section -->
        <div class="infocard weather">
          <h2 class="weather-title"></h2>
          <div class="temp">
            <img src="" class="temp-img">
            <div class="infos_temp">
              <p class="temp_value"></p>
              <p class="temp_description"></p>
            </div>
          </div>
        </div>
        <!-- Alert Section -->
        <div class="infocard alert">
          <h2 id="alert"></h2>
          <img id="shield" src="" alt="">
        </div>
        <!-- More Section -->
        <div class="infocard more-infos">
          <div class="other_infos">

            <div class="info">
              <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
              <div>
                <h2>Temp. max</h2>
                <p class="temp_max"></p>
              </div>
            </div>

              <div class="info">
                <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                <div>
                  <h2>Temp. min</h2>
                  <p class="temp_min"></p>
                </div>
              </div>

              <div class="info">
                <i id="temp_um_icon" class="fa-solid fa-droplet"></i>
                <div>
                  <h2>Umidade</h2>
                  <p class="humidity"></p>
                </div>
              </div>

              <div class="info">
                <i id="temp_wind_icon" class="fa-solid fa-wind"></i>
                <div>
                  <h2>Vento</h2>
                  <p class="temp_max"></p>
                </div>
              </div>
            </div>
          </div>
      

        <div class="infocard news">
          <h2>Notícias</h2>
          <div class="news-container">
            <p>Carregando notícias...</p>
          </div>
        </div>
        

      </div>

      <!--div class="right-card"-->
        
      </div>

    </div>
  </div>
<script src="scripts/index.js"></script>
</body>
</html>
