<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VigiaEnchente</title>
  <link rel="stylesheet" href="styles/login.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="scripts/login.js"></script>
  <link rel="icon" href="images/ve-logo.png" type="image/x-icon">
</head>
<body>
  <div class="blur"></div>
  <div class="container">
    <h1 class="title"><a href="/" class="home-link">VigiaEnchente</a></h1>
    <hr class="line-title">

    <!-- Login Section -->
     <div class="box" id="container">
      <div class="form-container login-container">
        <h2>Login</h2>
        <div class="icon-placeholder">
          <img src="images/user-icon.png" alt="">
        </div>
        <form id="login-form" method="post">
          <input type="email"  id="login-email" placeholder="Email" class="input-login" required>
          <input type="password" id="login-password" placeholder="Senha" class="input-login" required>
          <button type="submit">Entrar</button>
          <div class="options">
            <label><input type="checkbox" class="checkbox"> Lembre-se</label>
            <a href="#">Esqueci a senha</a>
          </div>
        </form>
      </div>

      <!-- Cadastro Section -->
      <div class="form-container cadastro-container">
        <h2>Cadastro</h2>
        <p>Cadastre-se para receber notificações em tempo real</p>
        <form id="cadastro-form" method="post">
          <input type="text" id="cadastro-nome" placeholder="Nome completo" class="input-signup" required>
          <input type="email" id="cadastro-email" placeholder="Email" class="input-signup" required>
          <input type="tel" id="cadastro-phone" placeholder="Telefone" class="input-signup" required>
          <input type="password" id="cadastro-password" placeholder="Senha" class="input-signup" required>
          <input type="password" id="confirm-password" placeholder="Confirmar senha" class="input-signup" required>
          <button type="submit">Continuar</button>
          <label class="label-signup"><input type="checkbox" id="terms_confirm" class="checkbox"> Aceito os <a class="terms" href="#">termos de serviço</a>.</label>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Bem-vindo de volta!</h1>
                <p>Digite seus dados pessoais para usar todos os recursos do site</p>
                <button class="hidden" id="login">Entrar</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Olá, Amigo!</h1>
                <p>Cadastre-se com seus dados pessoais para usar todos os recursos do site</p>
                <button class="hidden" id="register">Cadastrar</button>
            </div>
        </div>

    </div>
  </div>
</div>

</body>
</html>
